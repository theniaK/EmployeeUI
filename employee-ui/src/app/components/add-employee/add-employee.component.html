<div>
    <form class="container">
        <label for="name">Employee Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter name.." [(ngModel)]="name">
        <label for="description">Employee Description:</label>
        <textarea style="resize: none;" type="text" name="description" placeholder="Enter description.." [(ngModel)]="description"></textarea>
        <button class="btn">Save Employee</button>
    </form>
</div>
